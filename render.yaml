services:
  - type: web
    name: tubenix
    env: node
    plan: free
    buildCommand: |
      npm run install-server &&
      npm run install-client &&
      npx puppeteer browsers install chrome &&
      cd client && npm run build
    startCommand: cd server && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: RENDER
        value: true
      - key: MAX_BROWSERS
        value: 1
      - key: MAX_PAGES_PER_BROWSER
        value: 2
      - key: BROWSER_TIMEOUT
        value: 30000
      - key: PAGE_TIMEOUT
        value: 20000
      - key: RATE_LIMIT_WINDOW_MS
        value: 900000
      - key: RATE_LIMIT_MAX_REQUESTS
        value: 50
      - key: HELMET_ENABLED
        value: true
      - key: PUPPETEER_CACHE_DIR
        value: /opt/render/.cache/puppeteer
    disk:
      name: cache
      mountPath: /opt/render/.cache
      sizeGB: 1
